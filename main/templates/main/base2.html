{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!--  -->
    <link rel="stylesheet" href="{% static 'css/base2.css' %}">
</head>

<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar__logo-content">
            <div class="sidebar__logo">
                <i class='bx bxl-vimeo'></i>
                <div class="sidebar__logo-name">Versionize</div>
            </div>
            <i class='bx bx-menu' id="menu-btn"></i>
        </div>
        <ul class="sidebar__list">
            <li>
                <i class='bx bx-search' id="searchBtn"></i>
                <input type="text" placeholder="Поиск...">
                <span class="sidebar__tooltip">Поиск</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="sidebar__link-name">Компания</span>
                </a>
                <span class="sidebar__tooltip">Компания</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="sidebar__link-name">Пользователь</span>
                </a>
                <span class="sidebar__tooltip">Пользователь</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="sidebar__link-name">Раздел</span>
                </a>
                <span class="sidebar__tooltip">Раздел</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="sidebar__link-name">Сводная</span>
                </a>
                <span class="sidebar__tooltip">Сводная</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="sidebar__link-name">Документы</span>
                </a>
                <span class="sidebar__tooltip">Докумены</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="sidebar__link-name">Настройки</span>
                </a>
                <span class="sidebar__tooltip">Настройки</span>
            </li>
        </ul>
        <div class="sidebar__profile-content">
            <div class="sidebar__profile">
                <div class="sidebar__profile-details">
                    <img src="{% static 'img/comments_img.webp' %}" alt="">
                    <div class="sidebar__profile-data">
                        <div class="sidebar__profile-name">Pankov Ilya</div>
                        <div class="sidebar__profile-company">Versionize team</div>
                        <div class="sidebar__profile-job">Python Dev</div>
                    </div>
                </div>
                <a href="{% url 'main:index' %}"><i class='bx bx-log-out' id="log-out"></i></a>
            </div>
        </div>
    </nav>
    <main class="workspace">
        <!-- {% block workspace %}{% endblock %} -->
        <button type="button" class="download-button popupBtn">
            <span class="download-button__text">Загрузить документ</span>
            <span class="download-button__icon">
                <i class='bx bx-cloud-upload'></i>
            </span>
        </button>
    </main>


    <!-- ============== POP UP ============== -->
    <!-- {% block popup %}{% endblock %} -->
    <div class="popup" id="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="#" class="popup__close" id="popup__close">X</a>
                <div class="popup__title">SOME FORM</div>
                <form action="" method="post" class="form"></form>
                <div class="form">
                    <div class="form__field">
                        <label>Text</label>
                        <input type='text' class="form__input">
                    </div>
                    <div class="form__field">
                        <label>Password</label>
                        <input type='password' class="form__input">
                    </div>
                    <div class="form__field">
                        <label>Custom select</label>
                        <div class="form__select">
                            <select>
                                <option value="">Select</option>
                                <option value="">Male</option>
                                <option value="">Section</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__field">
                        <label>Email</label>
                        <input type='tezt' class="form__input">
                    </div>
                    <div class="form__field">
                        <label>Phone</label>
                        <textarea class="form__textarea"></textarea>
                    </div>
                    <div class="form__field form_terms">
                        <label class="form__checkbox">
                            <input type="checkbox">
                            <span class="form__checkmark"></span>
                        </label>
                        <p>Some action</p>
                    </div>
                    <div class="form__submit">
                        <button type="submit" class="form__submit-btn">Action</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let openBtn = document.getElementById('menu-btn')
    let sidebar = document.getElementById('sidebar')
    let searchBtn = document.getElementById('searchBtn')

    openBtn.onclick = function () {
        sidebar.classList.toggle('sidebar_active')
    }
    searchBtn.onclick = function () {
        sidebar.classList.toggle('sidebar_active')
    }


    let popupBtn = document.querySelectorAll('.popupBtn')
    let body = document.querySelectorAll('body')
    let lockPadding = document.querySelectorAll('.lock-padding')

    let unlock = true

    const timeout = 500;

    if (popupBtn.length > 0) {
        for (let i = 0; i < popupBtn.length; i++) {
            let popupLink = popupBtn[i];
            popupLink.addEventListener('click', (e) => {
                let popUp = document.getElementById('popup')
                popUp.classList.toggle('popup_open')
                e.preventDefault();
            })
        }
    }
    let popupCloseIcon = document.getElementById('popup__close')
    popupCloseIcon.addEventListener('click', (e) => {
        let popUp = document.getElementById('popup')
        popUp.classList.toggle('popup_open')
        e.preventDefault();
    })


</script>

</html>
