{% extends 'admins/admin_base.html' %}

{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Организации</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        Организации
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Название компании</th>
                                    <th>Email</th>
                                    <th>Телефон</th>
                                    <th>Менеджер</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for company in object_list %}
                                    <tr>
                                        <td><a href="{% url 'admins:admins_companies_update' company.id %}"
                                               style="color: dodgerblue">{{ company.name }}</a></td>
                                        <td>{{ company.email }}</td>
                                        <td>{{ company.phone }}</td>
                                        <td>{{ company.manager }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'admins:admins_companies_create' %}">
                            <button class="btn btn-success">Добавить организацию</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">

                </div>
            </div>
        </footer>
    </div>
{% endblock %}
