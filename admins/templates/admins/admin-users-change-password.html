{% extends 'admins/admin_base.html' %}

{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Смена пароля пользователя | {{ user.username }}</h1>
                <div class="card-body">
                    <form action="{% url 'admins:users_change_password' user.id %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert  alert-warning alert-dismissible fade show" role="alert"
                                 style="margin-top: 50px;">
                                <p>Password change user error:</p>
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <div class="form-row">
                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.password.id_for_label }}">Пароль</label>
                            {{ form.password }}
                        </div>
                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.password2.id_for_label }}">Повторите пароль</label>
                            {{ form.password2 }}
                        </div>
                    </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">

                </div>
            </div>
        </footer>
    </div>
{% endblock %}
